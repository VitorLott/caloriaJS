<!DOCTYPE html>
<html lang="pt-BR">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="estilo.css">
        <title>Desafio 2</title>
    </head>
    <body>
        <br>
        <header>
            <h1><b>Calculadora de Queima de Calorias</b></h1>
        </header>
        
        <section>

            <div class="input">
                <label>Nome:</label>
                <input placeholder="Cleito Afonso Junior" type="text" id='nome'>
            </div>
            <br>
            <div class="input">
                <label>Peso:</label>
                <input placeholder="68kg" type="text" id='peso'>
            </div>
            <br>
            <div class="input">
                <label >Distância em KM:</label>
                <input placeholder="15.40km" type="number" id='distancia'>
            </div>
            <br>
            <div class="input">
                <label>Tempo percorrido:</label><br><br>
                <input placeholder="Digite as horas" type="time" step="1" id='tempo'><br><br>
            </div>
            <br>
            <br>
            <div class="botao">
                <button id='calcular' ><b>Calcular</b></button>
            </div>
            <br>
            <div class="result" id='resultado'>
                <br>
                <br>
            </div>

        </section>

        <footer>
            <footer> Atenção! O calculo de queima de calorias deve ser interpretado somente por um profissional de saúde. </footer> 
            <p>&copy; Cotemig </p>
        </footer>
        <script src="script.js">

        </script>
    </body>
</html>
